<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Preview</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="img/favicon-32x32.png" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card_area">
        <div class="card_img">
          <img src="img/image-equilibrium.jpg" alt="quilibrium" />
        </div>
        <div class="card_text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="inner_area">
            <div class="coins_area">
              <img src="img/icon-ethereum.svg" alt="clock" />
              <span>0.041 ETH</span>
            </div>
            <div class="time_area">
              <img src="img/icon-clock.svg" alt="clock" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="h_line"></div>
          <div class="profile_area">
            <div class="profile_img">
              <img src="img/image-avatar.png" alt="image-avatar" />
            </div>
            <div class="profile_text">
              <p>Creation of <span> Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
